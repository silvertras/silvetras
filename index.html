<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Particles -->
    <div id="particles-js"></div>
    
    <button class="theme-toggle" id="theme-toggle">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <div class="profile">
            <img src="profile.jpeg" alt="profile" class="profile-img">
            <h1>Silvetras</h1>
            <p>Cuki</p>
        </div>
        <div class="links">
            <a href="https://t.me/silvetras" target="_blank" class="link-button">
                <i class="fab fa-telegram-plane"></i> Telegram
            </a>
            <a href="https://github.com/silvetras" target="_blank" class="link-button">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/silvetras/" target="_blank" class="link-button">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://silvetras.vercel.app" target="_blank" class="link-button">
                <i class="fas fa-globe"></i> Website
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
